<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Album.js</title>

	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.9.0/build/reset/reset-min.css">
	<link rel="stylesheet" href="library/css/main.css" media="screen, projection">
	<link href='http://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Antic+Slab' rel='stylesheet' type='text/css'>

	<!--[if lt IE 9]>
	<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<script type="text/template" id="album-template">
		<button class="queue add"><img src="library/img/add.png" /></button>
		<button class="queue remove"><img src="library/img/remove.png" /></button>
		<span class="artist-name"><%= artist %></span>
		<span class="album-title"><%= title %></span>
		
		<ol class="tracks">
			<% _.each(tracks, function(track) { %>
			<li><%= track.title %></li>
			<% }); %>
		</ol>
	</script>
	<script type="text/template" id="library-template">
		<h1>Music Library</h1>
		<ul class="albums"></ul>
	</script>
	<script type="text/template" id="playlist-template">
		<h1>Playlist</h1>
		<nav>
			<button class="control play">Play</button>
			<button class="control pause">Pause</button>
			<button class="control prev">Prev</button>
			<button class="control next">Next</button>
		</nav>
		<ul class="albums"></ul>
	</script>
</head>
<body>
	<section id="container">
    </section>

    <!-- JS Scripts -->
	<script type="text/javascript" src="http://modernizr.com/downloads/modernizr.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
	<script type="text/javascript" src="http://documentcloud.github.com/backbone/backbone-min.js"></script>
	<script type="text/javascript" src="library/js/main.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			library.fetch();
		});
	</script>
</body>
</html>
